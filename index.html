<!doctype html>
<html lang="cs">
  <head>
    <title>AJAX</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .error {
            border: 3px solid darkred;
        }
    </style>
  </head>
  <body>
    <header class="jumbotron-fluid p-3 bg-danger">
        <h1 class="display-3 text-center">jQuery &amp; AJAX</h1>
    </header>  
    <main>
        <div class="container mt-3 mb-3">
            <h2 class="text-center border-bottom pb-3 mb-5 text-danger">Ukázkový formulář</h2>
            <form>
                <div id="times">
                    
                </div>
                <div id="error" class="alert alert-danger d-none">Formulář obsahuje neplatné údaje!</div>                    
                <div class="form-group row">
                    <div class="offset-sm-1 col-sm-2">
                        <button type="button" class="btn btn-primary" id="append">Přidat nový čas</button>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-1 col-sm-2">
                        <button type="button" class="btn btn-success" id="send">Aktualizovat data</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="container-fluid bg-light p-3 text-center">
        <p>&copy; 2020 - SŠPU Opava</p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/client.js"></script>
  </body>
</html>
